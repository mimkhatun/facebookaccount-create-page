<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Create Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body>
        <div class="container">
            <div class="fbody">
                <form action="##">
                    <h1 class="fhead">Create Facebook Account</h1>
                   <div class="ffhead">
                    <h1>Sign Up</h1>
                    <h2>It's Quick and easy</h2>
                  
                   </div> 
                    <br>
                    <input class="inp fn" type="text" placeholder="First name" required>
                    <input class="inp fn" type="text" placeholder="Surname" required>
                    <br>
                    <br>
                    <input class="inp" type="email" placeholder="Mobile Number or Email Address">
                    <br>
                    <br>   
                    <input class="inp" type="password" name="psw" id="psw" placeholder="Enter New Password">
                    <br>
                    <label for="bdate">Date of Birth</label>
                    <br>
                    <input type="date" name="" id="" max="2004-01-01" min="1999">
                    <br>
                    <br>
                    <label for="gender">Gender</label>
                    <select name="gender" id="">
                        <option value="Male">Male</option>           
                        <option value="Female">Female</option>           
                        <option value="others">others</option> 
                    </select> 
                    <br>
                    <br>
                    <div class="jhl">
                        <p>People who use our service may have uploaded your contact information to Facebook.<br><b>Learn More</b></p>
                        <p>By clicking Sign up,you agree our <b>Terms, Data Policy</b>.You may receive SMS notification from us and can opt out at any time.</p>

                    </div>
                    <input type="checkbox" required>
                    <label for="condition"><b>I agree with the Terms  and the condition</b></label>
                    <br>
                    <input type="submit" value="Sign Up">
                   
                </form>

            </div>
        </div>
    </body>
    
</body>
</html>
